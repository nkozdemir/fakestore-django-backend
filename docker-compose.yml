services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: fakestore
      POSTGRES_USER: fakestoreuser
      POSTGRES_PASSWORD: fakestorepass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data:
